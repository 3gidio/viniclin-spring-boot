<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Procedimentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input, button {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Procedimentos</h1>
        <form action="#" method="post">
            <label for="nomeProcedimento">Nome do Procedimento:</label>
            <input type="text" id="nomeProcedimento" name="nomeProcedimento" placeholder="Digite o nome do procedimento" required>

            <label for="duracaoEmMinutos">Duração (em minutos):</label>
            <input type="number" id="duracaoEmMinutos" name="duracaoEmMinutos" placeholder="Digite a duração em minutos" required>

            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" placeholder="Digite o valor do procedimento" step="0.01" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
