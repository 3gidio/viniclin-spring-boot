<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Agendamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, button {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Agendamento</h1>
        
      
        <form action="editar-agendamento" method="post">
        <input hidden th:value="${agendamento.idAgendamento}" name="idAgendamento"> 
        
        
         <label for="cliente">Cliente/Plano de Saude:</label>
            <select id="cliente" name="idCliente" required>
                <option th:value="${agendamento.cliente.idCliente}" th:text ="${agendamento.cliente.nome} + ' - '+ ${agendamento.cliente.planoSaude}"></option>
                
                <option th:each="cliente : ${clientes}" th:value="${cliente.idCliente}" th:text="${cliente.nome} + ' - '+ ${cliente.planoSaude}">
               </option>
            </select>
		
            <label for="especialista">Especialista/Especialidade:</label>
          
            <select id="especialista" name="idEspecialista" required>
                <option th:value="${agendamento.especialista.idEspecialista}" th:text ="${agendamento.especialista.nomeEspecialista} + ' - '+ ${agendamento.especialista.especialidade}"></option>
                <option th:each="especialista : ${especialistas}" th:value="${especialista.idEspecialista}" th:text="${especialista.nomeEspecialista} + ' - '+ ${especialista.especialidade}">
               </option>
            </select>
            
            <label for="procedimentio">Procedimento/Valor:</label>
			<select id="procedimento" name="idProcedimento" required>
                <option th:value="${agendamento.procedimento.idProcedimento}" th:text ="${agendamento.procedimento.nomeProcedimento} + ' - '+ ${agendamento.procedimento.valor}"></option>
                <option th:each="procedimento : ${procedimentos}" th:value="${procedimento.idProcedimento}" th:text="${procedimento.nomeProcedimento} + ' - '+ ${procedimento.valor}">
               </option>
            </select>
           
            <label for="data">Data:</label>
            <input th:value="${agendamento.data}" type="date" id="data" name="data" required>

            <label for="horario">Hor√°rio:</label>
            <input th:value="${agendamento.horario}" type="time" id="horario" name="horario" required>

            <button type="submit">Editar</button>
        </form>
    </div>
</body>
</html>
